<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hard-data Edit Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="table-container">
      <h1 class="table-title">Hard-data Edit Table</h1>
      <table class="table">
        <thead class="thead">
          <tr>
            <th>Id</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr class="row" id="1">
            <td>1</td>
            <td>T-shirt</td>
            <td class="price">30</td>
            <td>
              <div class="buttons">
                <button class="btn edit-btn">Edit</button>
                <button class="btn delete-btn">Delete</button>
              </div>
            </td>
          </tr>
          <tr class="row" id="2">
            <td>2</td>
            <td>Jeans</td>
            <td class="price">50</td>
            <td>
              <div class="buttons">
                <button class="btn edit-btn">Edit</button>
                <button class="btn delete-btn">Delete</button>
              </div>
            </td>
          </tr>
          <tr class="row" id="3">
            <td>3</td>
            <td>Mini Skirt</td>
            <td class="price">40</td>
            <td>
              <div class="buttons">
                <button class="btn edit-btn">Edit</button>
                <button class="btn delete-btn">Delete</button>
              </div>
            </td>
          </tr>
          <tr class="row" id="4">
            <td>4</td>
            <td>Blazer</td>
            <td class="price">100</td>
            <td>
              <div class="buttons">
                <button class="btn edit-btn">Edit</button>
                <button class="btn delete-btn">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
